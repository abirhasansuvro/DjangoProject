{% extends "ModuleTask/base.html" %}
{%load static%}

{%block title%}

<!-- Icons -->




    <script src="{% static 'vendors/js/toastr.min.js'%}"></script>
    <h2 class="text-center" style="color:indianred">Edit Module Here</h2>
    <style>
      .myButton {
	-moz-box-shadow:inset 0px -3px 7px 0px #29bbff;
	-webkit-box-shadow:inset 0px -3px 7px 0px #29bbff;
	box-shadow:inset 0px -3px 7px 0px #29bbff;
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #2dabf9), color-stop(1, #0688fa));
	background:-moz-linear-gradient(top, #2dabf9 5%, #0688fa 100%);
	background:-webkit-linear-gradient(top, #2dabf9 5%, #0688fa 100%);
	background:-o-linear-gradient(top, #2dabf9 5%, #0688fa 100%);
	background:-ms-linear-gradient(top, #2dabf9 5%, #0688fa 100%);
	background:linear-gradient(to bottom, #2dabf9 5%, #0688fa 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#2dabf9', endColorstr='#0688fa',GradientType=0);
	background-color:#2dabf9;
	-moz-border-radius:3px;
	-webkit-border-radius:3px;
	border-radius:3px;
	border:1px solid #0b0e07;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:15px;
	padding:9px 23px;
	text-decoration:none;
	text-shadow:0px 1px 0px #263666;
}
.myButton:hover {
	background:-webkit-gradient(linear, left top, left bottom, color-stop(0.05, #0688fa), color-stop(1, #2dabf9));
	background:-moz-linear-gradient(top, #0688fa 5%, #2dabf9 100%);
	background:-webkit-linear-gradient(top, #0688fa 5%, #2dabf9 100%);
	background:-o-linear-gradient(top, #0688fa 5%, #2dabf9 100%);
	background:-ms-linear-gradient(top, #0688fa 5%, #2dabf9 100%);
	background:linear-gradient(to bottom, #0688fa 5%, #2dabf9 100%);
	filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#0688fa', endColorstr='#2dabf9',GradientType=0);
	background-color:#0688fa;
}
.myButton:active {
	position:relative;
	top:1px;
}

    </style>
{%endblock title%}

{%block content%}

<div class="card">
    <div class="card-header">
        <strong>Please fill up the following information</strong>
    </div>

    <form action="ModuleInsert/" method="post">
      {% csrf_token %}
      <div class="card-body">
          <div class="form-group row">
              <label class="col-md-1 col-form-label" for="text-input">Module Name</label>
              <div class="col-md-4">
                  <!--@Html.TextBoxFor(m => m.ModuleName, new { @class = "form-control", placeholder = "Text", id = "text-input", name = "text-input", type = "text", @readonly = "readonly" })-->
                  <input name="element_name" class="form-control" value="" placeholder="input the module name"/>


              </div>
          </div>
            <div class="form-group row">
                <label class="col-md-1 col-form-label" for="text-input">Module Order</label>
                <div class="col-md-1">
                    <!--@Html.TextBoxFor(m => m.ModuleOrder, new { @class = "form-control", placeholder = "Number", id = "number-input", name = "number-input", type = "number", @readonly = "readonly" })-->
                    <input name="element_order" class="form-control" value="" placeholder="input the module order"/>
                </div>
            </div>

            <!-- <a href="{%url 'ModuleManagement' %}" class="myButton">Confirm</a> -->
            <div class="form-group-row">
              <button class="myButton" type="submit" name="Confirm">Confirm</button>
            </div>

      </div>
    </form>
</div>
{%endblock content%}
