{% extends "ModuleTask/base.html" %}
{%load static%}

{%block title%}

<!-- Icons -->




    <script src="{% static 'vendors/js/toastr.min.js'%}"></script>
    <h2 class="text-center" style="color:indianred">Selected Module</h2>
{%endblock title%}

{%block content%}

<div class="card">

    <div class="card-body">

        <div class="form-group row">
            <label class="col-md-1 col-form-label" for="textarea">Module Id</label>
            <div class="col-md-1">
                <!--@Html.TextBoxFor(m => m.ModuleId, new { @class = "form-control", placeholder = "Module Id", id = "number-input", name = "number-input", type = "text", @readonly = "readonly" })-->
                <textarea name="number-input" readonly="readonly" rows="1" cols="30" class="form-control" placeholder="{{Module.code}}"></textarea>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-1 col-form-label" for="textarea">Module Name</label>
            <div class="col-md-4">

                <!--@Html.TextBoxFor(m => m.ModuleName, new { @class = "form-control", placeholder = "Text", id = "text-input", name = "text-input", type = "text", @readonly = "readonly" })-->
                <textarea name="number-input" readonly="readonly" rows="1" cols="30" class="form-control" placeholder="{{Module.name}}"></textarea>


            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-1 col-form-label" for="textarea">Module Order</label>
            <div class="col-md-1">
                <!--@Html.TextBoxFor(m => m.ModuleOrder, new { @class = "form-control", placeholder = "Number", id = "number-input", name = "number-input", type = "number", @readonly = "readonly" })-->
                <textarea name="number-input" readonly="readonly" rows="1" cols="30" class="form-control" placeholder="{{Module.id}}"></textarea>
            </div>
        </div>
    </div>
</div>

{%endblock content%}
