{% extends "ModuleTask/base.html" %}

{%block title%}

<!-- Icons -->





    <h2 class="text-center" style="color:indianred">Role Management</h2>
{%endblock title%}

{%block content%}

<div class="card" style="margin-bottom: 0">



    <ol class="breadcrumb ml-auto mb-auto mr-auto mt-auto" id="breadcrumb_nav">


      <div class="btn-group m-auto" role="group" aria-label="Button group">

          <a class="btn" href="{%url 'RoleCreate'%}" id="newItem">
              <i class="icon-docs"></i> Add
          </a>
          <a class="btn" href="#" id="editItem">
              <i class="icon-docs"></i> Assign Role to Task
          </a>
          <a class="btn" href="#" id="saveItem">
              <i class="icon-drawer"></i> Save
          </a>
          <a class="btn" href="#" id="reloadItem">
              <i class="icon-refresh"></i> Reload
          </a>
          <a class="btn" href="#" id="deleteItem">
              <i class="icon-trash"></i> Delete
          </a>
          <a class="btn" href="#" id="printItem">
              <i class="icon-printer"></i> Print
          </a>
          <a class="btn" href="#" id="reportItem">
              <i class="icon-doc"></i> Report
          </a>
          <a class="btn" href="#" id="dashboardItem">
              <i class="icon-graph"></i> Â Dashboard
          </a>
      </div>
    </ol>

    <div class="table-responsive-sm">

        <table id="dtBasicExample" data-pagination="true" class="table table-hover table-dark" style="margin-bottom: 0" >
            <thead class="bg-blue" style="color:white">
                <tr>
                    <th scope="col">View</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                    <th scope="col">Role</th>
                </tr>
            </thead>
            <tbody>
                {% for md in roles %}

                    <tr>
                        <td>
                            <button type="button"
                                    class="btn btn-light"
                                    data-toggle="tooltip"
                                    data-placement="bottom"
                                    title="View"
                                    onclick="location.href='{%url 'RoleView' md.id %}'"
                                    >
                                <i class="icon-eye">
                                </i>
                            </button>
                        </td>
                        <td>
                            <button type="button"
                                    class="btn btn-light"
                                    data-toggle="tooltip"
                                    data-placement="bottom"
                                    title="Edit"
                                    onclick="location.href='{%url 'RoleEdit' md.id %}'"
                                    >
                                <i class="icon-notebook">
                                </i>
                            </button>
                        </td>
                        <td>

                                <button type="submit"
                                        class="btn btn-light"
                                        data-toggle="tooltip"
                                        data-placement="bottom"
                                        title="Delete">
                                    <i class="icon-trash">
                                    </i>
                                </button>

                        </td>
                        <td>{{md.name}}</td>


                    </tr>
                {%endfor%}

            </tbody>
        </table>
    </div>
</div>




    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

{%endblock content%}
